    <style>
        .error-page {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, #fdfbf7 0%, #fff 100%);
            padding: 2rem;
        }

        .error-content h1 {
            font-size: 8rem;
            color: var(--color-violeta);
            margin: 0;
            line-height: 1;
            font-family: 'Cormorant Garamond', serif;
        }

        .error-content h2 {
            font-size: 2rem;
            color: var(--color-grafite);
            margin-bottom: 1rem;
        }

        .error-content p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .error-icon {
            font-size: 4rem;
            color: var(--color-lavanda);
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }
    </style>
